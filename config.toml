baseURL = 'https://rosenpass.eu'
languageCode = 'en-us'
title = 'Rosenpass'
theme = "docsy"
time_format_default = "02.01.2006"

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
#enableMissingTranslationPlaceholders = true

enableRobotsTXT = true


[languages]
[languages.en]
title = "Rosenpass"
description = "Build post-quantum-secure VPNs with WireGuard!"
languageName ="English"
weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
	  hardWraps = true
  [markup.highlight]
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style = "tango"
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax = "true"
	
[menu]
[[menu.main]]
    name = "Getting started"
	#pre = "<i class='fas fa-arrow-alt-circle-down '></i>"
    weight = 15
    url = "#start"
[[menu.main]]
    identifier = "documentation"
    name = "Documentation"
    url = "/documentation/"
    weight = 20
[[menu.main]]
    name = "Source Code"
	pre = "<i class='fab fa-github '></i>"
    weight = 25
    url = "https://github.com/rosenpass/rosenpass"
[[menu.main]]
	name = "Whitepaper"
	pre = "<i class='fa-sharp fa-solid fa-file-pdf'></i>"
	weight = 40
	url = "/whitepaper.pdf"
	
# Everything below this are Site Params

# Comment out if you don't want the "print entire section" link enabled.
[outputs]
#section = ["HTML", "print", "RSS"]
section = ["HTML"]

[params]
#copyright = "The Docsy Authors"
#privacy_policy = "https://policies.google.com/privacy"

# First one is picked as the Twitter card image if not set on page.
images = ["/img/rosenpass-preview.png"]

# Repository configuration (URLs for in-page links to opening issues and suggesting changes)
github_repo = "https://github.com/rosenpass/rosenpass-website"

# User interface configuration
[params.ui]
#  Set to true to disable breadcrumb navigation.
breadcrumb_disable = false
# Set to true to disable the About link in the site footer
footer_about_disable = true
# Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top navbar
navbar_logo = true
# Set to true if you don't want the top navbar to be translucent when over a `block/cover`, like on the homepage.
navbar_translucent_over_cover_disable = false
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = true
# Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
sidebar_search_disable = false
