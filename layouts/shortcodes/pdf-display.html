{{ $pdfFiles := readDir "static/presentations" }}
{{ range $pdfFiles }}
  {{ if eq (path.Ext .Name) ".pdf" }}
    {{ $rawPdfTitle := strings.TrimSuffix ".pdf" (path.Base .Name) }}
    {{ $formattedTitle := replace $rawPdfTitle "-" " " | humanize | title }}
    <embed src="/presentations/{{ .Name }}" width="100%" style="height: 95vh; margin-bottom: 50px;" type="application/pdf" fullscreen="true">
  {{ end }}
{{ end }}
